{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 editor-result-grid">  <!-- EDITOR -->
            <div class="row window-header">  <!-- header -->
                <div class="col-10">
                    <h3>Editor</h3>                    
                </div>
                <div class="col-2">
                    <p class="run_button" id="run_button">Run</p>
                </div>
            </div>
            <div class="row">  <!-- editor -->
                <div class="col-12">
                    <div id="editor" style="height: 500px;"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6 editor-result-grid">  <!-- RESULT -->
            <div class="row window-header">  <!-- header -->
                <div class="col-12">
                    <h3>Result</h3>
                </div>
            </div>
            <div class="row">  <!-- content -->
                <div class="col-12">
                    <p>result</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.1/min/vs/loader.js"></script>
<script src="/static/js/editor.js"></script>
{% endblock %}
